<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Carbonara</title>
    <link rel="stylesheet" href="/mainPageGame/mainPage.css">
</head>

<body>
    <nav>
        <h1>Carbonara Game</h1>
        <div>
            <button class="menuButton" id="logOutButton" type="button">Log Out</button>
        </div>
        <div>
            <button class="menuButton" id="leaderboard" type="button">Leaderboard</button>
        </div>

    </nav>
    <main>
        <div id="left">



            <div id="recepieBox"></div>
        </div>
        <div id="middle">
            <h1 id="foodTitle"></h1>
            <div id="foodImage"> </div>
            <div id="playerInfo">
                <div id="usernameDisplay"></div>
                <div id="showScore"></div>
            </div>
            <div id="gameInfo">
                <div id="livesBox">Life left: 9</div>
                <button class="menuButton" id="nextButton">Next</button>
            </div>

            <div id="choicesBox"></div>
        </div>
        <div id="right">
        </div>
    </main>
    <div id="pointsAndNex">
        <button id="nextButton">Next</button>
    </div>

    <div id="looseScreen">
        <h1>You Died</h1>
        <p>Your score: </p>
        <div id="decideBox">
            <button>Play again</button>
            <button>Leaderboard</button>
        </div>
    </div>

    <script type="module" src="/mainPageGame/mainPage.js" defer></script>
</body>

</html>
