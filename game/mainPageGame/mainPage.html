<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Carbonara</title>
    <link rel="stylesheet" href="mainPage.css">
</head>

<body>
    <main>
        <div id="left">
            <div id="usernameDisplay"></div>
            <div id="recepieBox"></div>
        </div>
        <div id="middle">
            <h1 id="foodTitle"></h1>
            <div id="foodImage">
            </div>
            <div id="livesBox">Life left: 9</div>
            <div id="score"></div>
            <div id="choicesBox"></div>
        </div>
        <div id="right">
            <button id="nextButton">Next</button>
        </div>
    </main>
    <div id="pointsAndNex">
        <button id="nextButton">Next</button>
    </div>

    <div id="looseScreen">
        <h1>You Died</h1>
        <p>Your score: </p>
        <div id="decideBox">
            <button>Play again</button>
            <button>Leaderboard</button>
        </div>
    </div>

    <script type="module" src="mainPage.js" defer></script>
</body>

</html>
