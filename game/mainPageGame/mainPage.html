<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Carbonara</title>
    <link rel="stylesheet" href="/mainPageGame/mainPage.css">
</head>

<body>
    <nav>
        <div>
            <button class="menuButton" id="logOutButton" type="button">Log Out</button>
        </div>
        <div>
            <h1>Carbonara Game</h1>
        </div>
        <div id="hasMenuScoreBoard">
            <button class="menuButton" id="leaderboardNav" type="button">Leaderboard</button>
            <div id="leaderboard-container">
                <div id="leaderboard-header">
                    <button type="button" id="backButton">X</button>
                    <h1> LEADER BOARD</h1>
                    <img src="../images/chef.png" alt="">
                </div>

                <table id="leaderboard">
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Name</th>
                            <th>Total Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 10 rader â€“ statiska -->
                        <tr>
                            <td class="rank"></td>
                            <td class="name"></td>
                            <td class="score"></td>
                        </tr>
                        <tr>
                            <td class="rank"></td>
                            <td class="name"></td>
                            <td class="score"></td>
                        </tr>
                        <tr>
                            <td class="rank"></td>
                            <td class="name"></td>
                            <td class="score"></td>
                        </tr>
                        <tr>
                            <td class="rank"></td>
                            <td class="name"></td>
                            <td class="score"></td>
                        </tr>
                        <tr>
                            <td class="rank"></td>
                            <td class="name"></td>
                            <td class="score"></td>
                        </tr>
                        <tr>
                            <td class="rank"></td>
                            <td class="name"></td>
                            <td class="score"></td>
                        </tr>
                        <tr>
                            <td class="rank"></td>
                            <td class="name"></td>
                            <td class="score"></td>
                        </tr>
                        <tr>
                            <td class="rank"></td>
                            <td class="name"></td>
                            <td class="score"></td>
                        </tr>
                        <tr>
                            <td class="rank"></td>
                            <td class="name"></td>
                            <td class="score"></td>
                        </tr>
                        <tr>
                            <td class="rank"></td>
                            <td class="name"></td>
                            <td class="score"></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </nav>
    <main>
        <div id="left">
            <h2>INSTRUCTIONS</h2>

            <div id="recipeBox"></div>
        </div>
        <div id="middle">
            <div id="mainInfo">
                <h1 id="foodTitle"></h1>
                <div id="foodImage"> </div>
                <div id="playerInfo">
                    <div id="usernameDisplay"></div>
                    <div id="showScore"></div>
                </div>
                <div id="gameInfo">
                    <div id="livesBox" class="importantRed">Lives left: 9</div>
                    <div id="correctGuesses" class="importantRed">Correct: 0/3</div>
                    <button class="menuButton" id="nextButton">Next</button>
                </div>
            </div>
            <div id="hasChoices">
                <div id="choicesBox"></div>
            </div>
        </div>
        <div id="right">
        </div>
    </main>
    <div id="pointsAndNex">
        <button id="nextButton">Next</button>
    </div>
    <div id="questionBox">
        <p id="questionText">Question here
        </p>
        <div id="multipleAnswersBox">

        </div>

        <div id="lostText">You Lost <br> <span id="correctAnswer"></span></div>
        <div id="winText">Well done! Extra life!</div>
    </div>


    <div id="looseScreen">
        <h1>You Died</h1>
        <p>Your score: </p>
        <div id="decideBox">
            <button>Play again</button>
            <button>Leaderboard</button>
        </div>
    </div>


    <script type="module" src="/mainPageGame/mainPage.js" defer></script>
</body>

</html>
