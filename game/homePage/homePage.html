<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./homePage/homePage.css">
</head>

<body>
    <header>
        <div id="headerDivLeft">
            <p>Log In</p>
        </div>
        <div id="headerDivRight"><div >
            <p>Sign Up</p>
        </div>
    </header>
    <main>
        <div id="logInDiv">
            <h1>LOG IN</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="button" id="startButton">Start</button>
        </div>
        <div id="signInDiv">
            <h1>SIGN IN</h1>
            <input type="text" id="signUp" placeholder="Username">
            <input type="password" id="createPassword" placeholder="Password">
            <button type="button" id="createPlayer">Create Acc</button>
        </div>
    </main>
    <script type="module" src="./homePage/homePage.js" defer></script>
</body>

</html>
