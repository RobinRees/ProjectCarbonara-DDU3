<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="./homePage/homePage.css">
    <link rel="icon" type="image/x-icon" href="../images/carbonaraFavicon.png">
</head>

<body>
    <main>
        <div id="logInDiv">
            <h1>LOG IN</h1>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button type="button" id="startButton">Start</button>
            <p>Need an account? <a id="goToSignUp">Sign up!</a></p>
        </div>
        <div id="signInDiv">
            <h1>SIGN UP</h1>
            <input type="text" id="signUp" placeholder="Username">
            <input type="password" id="createPassword" placeholder="Password">
            <button type="button" id="createPlayer">Create Account</button>
            <p>Have an account? <a id="goToLogin">Login!</a></p>
        </div>
    </main>
    <script type="module" src="./homePage/homePage.js" defer></script>
</body>

</html>
