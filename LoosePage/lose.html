<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loss-Screen</title>
    <link rel="stylesheet" href="lose.css">
</head>
<body>
    <main>
        <h1>You Lost</h1>
        <div>
            <div id="scoreBox">
                <p>Your score: <span id="totalScore"></span></p>
                <p>Your personal best: <span class="scorePersonalBest"></span></p>
            </div>
            <button type="button">Play again</button>
            <button type="button">Leaderboard</button>
        </div>

        <div id="leaderboard">
            <h1>Leaderboard</h1>
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>10</p>
            <div id="personalBox">
                <p>Your PB is <span class="scorePersonalBest"></span> and you are nr: <span id="leaderboadPlacement"></span> on the leaderboard</p>
                <button>Back</button>
            </div>
        </div>
    </main>
    <script src="lose.js"></script>
</body>
</html>
