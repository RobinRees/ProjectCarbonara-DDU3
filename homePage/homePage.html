<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="homePage.css">
</head>

<body>
    <main>
        <div id="bigLeft">
            <div id="littleLeft">
                <h1>Log In:</h1>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <button type="button" id="startButton">Start</button>
                <button type="button" id="helpButton">Help</button>
            </div>
        </div>
        <div id="bigRight">
            <div id="littleRight">
                <h1>Sign Up</h1>
                <input type="text" id="signUp" placeholder="Username">
                <input type="text" id="createPassword" placeholder="Password">
                <button type="button" id="createPlayer">Create Acc</button>
            </div>
        </div>
    </main>
    <script src="homePage.js"></script>
</body>

</html>
